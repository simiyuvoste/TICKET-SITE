<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ« Smooth Ticketing Site</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AeBD7HQ7dGDhb5EhQwJBhOedonk1naY2l4puM5hbXzF6FnCD0cL16kLM_qESHaD5uvxXYDjYZg5mM83o&currency=USD"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }
    h1 {
      margin-bottom: 15px;
      color: #1e3c72;
    }
    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: center;
    }
    #paypal-button-container {
      margin-top: 20px;
    }
    .ticket {
      margin-top: 25px;
      padding: 15px;
      border: 2px dashed #1e3c72;
      border-radius: 12px;
      display: none;
      background: #f9f9f9;
    }
    button.download-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #1e3c72;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button.download-btn:hover {
      background: #16335a;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽŸ Get Your Ticket</h1>
    <p>Enter the amount youâ€™d like to pay:</p>
    <input type="number" id="amount" placeholder="Enter amount in USD" min="1" />
    <div id="paypal-button-container"></div>

    <div class="ticket" id="ticket">
      <h2>âœ… Payment Successful!</h2>
      <p><strong>Ticket ID:</strong> <span id="ticket-id"></span></p>
      <div id="qrcode"></div>
      <button class="download-btn" onclick="downloadTicket()">Download Ticket (PDF)</button>
    </div>
  </div>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        let amount = document.getElementById("amount").value;
        if (!amount || amount < 1) {
          alert("Please enter a valid amount.");
          return;
        }
        return actions.order.create({
          purchase_units: [{ amount: { value: amount } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          let ticketId = "TICKET-" + Math.floor(Math.random() * 1000000);
          document.getElementById("ticket-id").innerText = ticketId;
          document.getElementById("ticket").style.display = "block";
          new QRCode(document.getElementById("qrcode"), ticketId);
        });
      }
    }).render("#paypal-button-container");

    async function downloadTicket() {
      const { jsPDF } = window.jspdf;
      let doc = new jsPDF();
      doc.setFontSize(18);
      doc.text("ðŸŽŸ Event Ticket", 20, 20);
      doc.setFontSize(12);
      doc.text("Ticket ID: " + document.getElementById("ticket-id").innerText, 20, 40);
      doc.text("Thank you for your payment!", 20, 60);
      doc.save("ticket.pdf");
    }
  </script>
</body>
</html>
